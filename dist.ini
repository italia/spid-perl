name    = Net-SPID
author  = Alessandro Ranellucci <aar@cpan.org>
license = BSD
copyright_holder = Alessandro Ranellucci

[@Filter]
-bundle = @Basic
-remove = License

[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES

[ChangelogFromGit]

[Git::NextVersion]
first_version = 0.10

[MetaNoIndex]
package = Net::SAML2
namespaces = Net::SAML2

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/italia/spid-perl/issues

[Test::Compile]

[Prereqs]
Carp = 0
Class::Accessor = 0
Crypt::OpenSSL::Bignum = 0
Crypt::OpenSSL::DSA = 0
Crypt::OpenSSL::Random = 0
Crypt::OpenSSL::RSA = 0
Crypt::OpenSSL::VerifyX509 = 0
Crypt::OpenSSL::X509 = 0
DateTime = 0
DateTime::Format::XSD = 0
Digest::SHA1 = 0
File::Slurp = 0
IO::Compress::RawDeflate = 0
IO::Uncompress::RawInflate = 0
LWP::UserAgent = 0
MIME::Base64 = 0
Moo = 0
Moose = 0
MooseX::Types = 0
MooseX::Types::Common = 0
MooseX::Types::DateTime = 0
MooseX::Types::URI = 0
URI = 0
URI::Escape = 0
XML::CanonicalizeXML = 0
XML::Generator = 0
XML::XPath = 0

[Prereqs / TestRequires]
Test::More          = 0
